<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lamp</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- board -->
    <div class="switchboard">
        <div id="on" onClick="onbutton()"><h3>ON</h3></div>
        <div id="off" onClick="offbutton()"><h3>OFF</h3></div>

    </div>
    <!-- lamp -->
    <div class="lamp">
        <div id="head"></div>
        <div class="tail"></div>
        <div class="bottom"></div>
    </div>
    
</body>
</html>
<script src="./index.js"></script>
